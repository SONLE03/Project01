<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn bảo hành</title>
    <style>
        .invoice {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 20px;
        }
        .left-section {
            float: left;
            width: 50%;
        }
        .right-section {
            float: right;
            width: 50%;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .total {
            float: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="invoice">
    <h2 style="text-align: center;">Hóa đơn bảo hành</h2>
    <div class="section">
        <div class="left-section">
            <p>Mã hóa đơn: <span th:text="${warrantyInvoiceResponse.warrantyInvoiceId}"></span></p>
        </div>
        <div class="right-section">
            <p>Họ tên khách hàng: <span th:text="${warrantyInvoiceResponse.customerName}"></span></p>
        </div>
        <div style="clear:both;"></div>
    </div>
    <div class="section">
        <table class="table">
            <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${warrantyInvoiceResponse.productName}"></td>
                <td th:text="${warrantyInvoiceResponse.description}"></td>
                <td th:text="${warrantyInvoiceResponse.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/>
    <p>Nếu có bất kì vấn đề gì vui lòng liên hệ với cửa hàng:</p>
    <p>Số điện thoại: 0123456789</p>
    <p>Email: electronicStore@gmail.com</p>
</div>
</body>
</html>
